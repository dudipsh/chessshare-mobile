name: chess_share
description: "ChessShare - Learn, Share & Master Chess"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Backend
  supabase_flutter: ^2.3.0

  # Local Database
  sqflite: ^2.3.2
  path_provider: ^2.1.2

  # Chess
  chessground: ^7.3.0  # Lichess chess board widget
  dartchess: ^0.11.1   # Chess logic library (compatible with chessground)
  fast_immutable_collections: ^11.1.0  # Required for chessground ValidMoves type
  stockfish: ^1.7.2    # Chess engine for analysis

  # Charts
  fl_chart: ^0.66.2

  # Audio & Haptics
  audioplayers: ^5.2.1
  haptic_feedback: ^0.5.1+1

  # Utilities
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  collection: ^1.18.0
  uuid: ^4.2.1

  # Network
  http: ^1.2.0
  connectivity_plus: ^5.0.2

  # Auth
  google_sign_in: ^6.2.1

  # Storage
  shared_preferences: ^2.2.2
  path: ^1.9.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # URL Launcher
  url_launcher: ^6.2.5

  # In-App Purchase (add later)
  # in_app_purchase: ^3.1.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#EEEDCF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  remove_alpha_ios: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#EEEDCF"
  image: "assets/images/app_icon.png"
  color_dark: "#1a1a1a"
  image_dark: "assets/images/app_icon.png"
  android_12:
    color: "#EEEDCF"
    icon_background_color: "#EEEDCF"
    image: "assets/images/app_icon.png"
    color_dark: "#1a1a1a"
    icon_background_color_dark: "#1a1a1a"
    image_dark: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/fonts/
    - assets/animations/

